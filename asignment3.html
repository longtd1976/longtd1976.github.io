<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>2D Triangle Twist</title>


<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;

void
main()
{
    gl_Position = vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

void
main()
{
    gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
}
</script>

<script type="text/javascript" src="common/webgl-utils.js"></script>
<script type="text/javascript" src="common/initShaders.js"></script>
<script type="text/javascript" src="common/MV.js"></script>
<script type="text/javascript" src="asignment.js"></script>
</head>   

<body>
<div>
Recursive steps  0 <input id="slider" type="range"
 min="0" max="6" step="1" value="1" />
 6
</div>
<div>
Twist angles     0 <input id="rotator" type="range"
 min="0" max="360" step="1" value="0" />
 360
</div>
<select id="shape_select">
  <option value="Triangle">Triangle</option>
  <option value="Square">Square</option>
</select>
<button id="outline" value="f" class="btn btn-sm">View As Wireframe</button>


<canvas id="gl-canvas" width="512" height="512">
Oops ... your browser doesn't support the HTML5 canvas element
</canvas>
</body>
</html>
