<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
  <title>Painting with the Mouse</title>
  <script id="vertex-shader" type="x-shader/x-vertex">
  attribute vec4 vPosition;
  
  void
  main()
  {
      gl_Position = vPosition;
  }
  </script>
  
  <script id="fragment-shader" type="x-shader/x-fragment">
  precision mediump float;
  
  void
  main()
  {
      gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
  }
  </script>
  <script type="text/javascript" src="common/webgl-utils.js"></script>
  <script type="text/javascript" src="common/initShaders.js"></script>
  <script type="text/javascript" src="common/MV.js"></script>
  <script type="text/javascript" src="painting_with_the_mouse.js"></script>
</head>
<body>
  <div>
  Pen width 1 <input id="pen_width" type="range"
   min="1" max="20" step="1" value="1" oninput="penWidthUpdate(value);"/>
   <output id="pen_width_output">20</output>
   <script>
     function penWidthUpdate(val) {
        document.getElementById("pen_width_output").setAttribute("value",val);
     }
   </script>
  </div>
  <div>
  Color Red 0 <input id="cl_red" type="range"
   min="0" max="255" step="1" value="10" />
   255
  </div>
  <div>
  Color Green 0 <input id="cl_green" type="range"
   min="0" max="255" step="1" value="120" />
   255
  </div>
  <div>
  Color Blue 0 <input id="cl_blue" type="range"
   min="0" max="255" step="1" value="200" />
   255
  </div>
  <input type="button" id="ui_new" class="control" value="Clear"></input><br />
  <canvas id="gl-canvas" width="720" height="450" style="position:absolute;top:20%;left:10%;border:1px solid;">
  Oops ... your browser doesn't support the HTML5 canvas element
  </canvas>
</body>
</html>
